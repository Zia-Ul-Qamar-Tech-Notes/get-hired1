    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
          }
          
          body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f8f8f8;
          }
          
          header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
          }
          
          .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
          }
          
          form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
          }
          
          .form-group {
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
          }

          select {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.4;
            color: #555;
            background-color: #fff;
            transition: border-color 0.2s ease-in-out;
          }
          
          select:focus,
          select:hover {
            outline: none;
            border-color: #2693e6;
          }
          
          
          input[type="text"],
          input[type="email"],
          textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
          }
          
          input[type="file"] {
            display: block;
            margin-top: 10px;
          }
          
          button{
            display: block;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.5;
            transition: background-color 0.3s ease;
          }
          
          button[type="submit"]:hover {
            background-color: #444;
          }
          
    </style>

    <header>
      <h1>Get Hired: Apply</h1>
    </header>
    <main>
      <div class="container">
        <form action="apply.php" method="POST" >
          <a href="home.html"><button type="button" style="margin-bottom: 15px; width: 100%;">Home</button></a>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="job-skill">Job Skill:</label>
            <select id="job-skill" name="job_skill" required>
              <option value="">Select a skill</option>
              <option value="web development">Web Development</option>
              <option value="graphic design">Graphic Design</option>
              <option value="marketing">Marketing</option>
              <option value="data analysis">Data Analysis</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
